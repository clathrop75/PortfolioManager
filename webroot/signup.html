<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./webroot/css/signup.css" />
    <title>Sign Up Form</title>
</head>
<body>
<div class="login">
    <h1>Sign up for Stock Manager</h1>
    <form method="post" action="/signup">
        <p><input type="text" name="fname" value="" placeholder="First Name" class="input"></p>
        <p><input type="text" name="lname" value="" placeholder="Last Name" class="input"></p>
        <p><input type="text" name="login" value="" placeholder="Username" class="input"></p>
        <p><input type="text" name="email" value="" placeholder="E-mail" class="input"></p>
        <p><input type="password" name="password" value="" placeholder="Password" class="input"></p>
        <p class="submit"><input type="submit" name="commit" value="Sign up" class="input, button"></p>
    </form>
</div>
</body>
</html>
