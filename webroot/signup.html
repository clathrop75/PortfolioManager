<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
</head>
<body>
<div class="login">
    <h1>Sign up for portfolio manager</h1>
    <form method="post" action="/signup">
        <p><input type="text" name="fname" value="" placeholder="First Name"></p>
        <p><input type="text" name="lname" value="" placeholder="Last Name"></p>
        <p><input type="text" name="login" value="" placeholder="Username"></p>
        <p><input type="text" name="email" value="" placeholder="E-mail"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="submit"><input type="submit" name="commit" value="Sign up"></p>
    </form>
</div>
</body>
</html>
