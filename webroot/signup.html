<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="./webroot/bootstrap/js/bootstrap.min.js"></script>
    <script src="./webroot/bootstrap/js/typeahead.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="./webroot/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./webroot/css/custom.min.css">
    <link rel="stylesheet" type="text/css" href="./webroot/bootstrap/css/typeahead-overrides.css">
    <link rel="stylesheet" type="text/css" href="./webroot/css/lastminute.css">
    <script src="./webroot/js/util.js"></script>
    <script src="./webroot/js/signUpController.js"></script>
    <title>Login</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Stock Manager</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-main">
            <form class="navbar-form navbar-left" role="search">
                <div id="prefetch" class="form-group">
                    <input id="textSymbol" type="text" class="form-control typeahead" placeholder="Research Companies" disabled>
                </div>
            </form>
            <ul class="nav navbar-nav">
                <li><a href="./portfolio">Portfolio</a></li>
                <li><a href="./transactions">Transactions</a></li>
                <li><a href="./watchlists">Watch Lists</a></li>
                <li><a href="./analyze">Analyze <span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navbarright">
                <li id="ln"><a href="./login">
                    <div id="currentUser">Login</div></a></li>
                <li><a href="./logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" id="content">
    <div class="page-header" id="banner">
        <div class="row text-center">
            <h2>Sign Up</h2>
        </div>
    </div>
    <form method="post" action="/signup" class="text-center" id="signUpWrap">
        <p><input type="text" name="fname" value="" placeholder="First Name" class="form-control"></p>

        <p><input type="text" name="lname" value="" placeholder="Last Name" class="form-control"></p>

        <p><input type="text" name="login" value="" placeholder="Username" class="form-control"></p>

        <p><input type="text" name="email" value="" placeholder="E-mail" class="form-control"></p>

        <p><input type="password" name="password" value="" placeholder="Password" class="form-control"></p>

        <p class="submit"><input type="submit" name="commit" value="Sign up" class="btn btn-group"></p>
    </form>
</div>
</body>
</html>
