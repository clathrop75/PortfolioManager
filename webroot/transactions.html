<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Manager - Transactions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="./webroot/bootstrap/js/bootstrap.min.js"></script>
    <script src="./webroot/bootstrap/js/typeahead.bundle.js"></script>
    <script src="./webroot/js/util.js"></script>
    <script src="./webroot/js/TransactionController.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="./webroot/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./webroot/css/custom.min.css">
    <link rel="stylesheet" type="text/css" href="./webroot/bootstrap/css/typeahead-overrides.css">
    <link rel="shortcut icon" href="/favicon.ico?v=2"/>
    <link rel="stylesheet" type="text/css" href="./webroot/css/lastminute.css">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Stock Manager</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-main">
            <form class="navbar-form navbar-left" role="search">
                <div id="prefetch" class="form-group">
                    <input id="textSymbol" type="text" class="form-control typeahead" placeholder="Research Companies">
                </div>
            </form>
            <ul class="nav navbar-nav">
                <li><a href="./portfolio">Portfolio</a></li>
                <li class="active"><a href="./transactions">Transactions</a></li>
                <li><a href="./watchlists">Watch Lists</a></li>
                <li><a href="./analyze">Analyze <span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navbarright">
                <li id="ln"><a href="./login">
                    <div id="currentUser">Login</div>
                </a></li>
                <li><a href="./logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" id="content">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>
    <div class="addTransaction">
        <form class="addForm">
            <input id="symbolInput" class="input add" type="text" name="symbol" value="" placeholder="Symbol" class="input" required>
            <select id="type" class="add">
                <option value="1">Buy</option>
                <option value="0">Sell</option>
            </select>
            <input class="add" type="date" name="date">
            <input class="input add" type="text" name="shares" value="" placeholder="Shares" class="input" required>
            <input class="input add" type="text" name="price" value="" placeholder="Price" class="input" required>
            <input class="input add" type="text" name="commission" value="" placeholder="Commission" class="input">
            <input class="input add" type="text" name="notes" value="" placeholder="Notes" class="input">
            <input id="add" type="submit" class="btn-xs" value="add">
        </form>
    </div>
    <div class="vert-space-15">
    </div>
    <div id="results">
    </div>
</div>
</body>
</html>
