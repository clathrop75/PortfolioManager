<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./webroot/css/login.css" />
    <title>Login Form</title>
</head>
<body>
    <div class="login">
        <h1>Login to Stock Manager</h1>
        <form method="post" action="/login">
            <p><input type="text" name="login" value="" placeholder="Username or Email" class="input"></p>
            <p><input type="password" name="password" value="" placeholder="Password" class="input"></p>
            <p class="submit"><input type="submit" name="commit" value="Login" class="button"></p>
        </form>
    </div>
    <a href="./signup" class="button">Don't have an account?</a>
</body>
</html>
