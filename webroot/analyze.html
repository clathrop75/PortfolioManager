<!DOCTYPE HTML>
<html>
<head>
    <title>Stock Manager - Analyze</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="./webroot/bootstrap/js/bootstrap.min.js"></script>
    <script src="./webroot/bootstrap/js/typeahead.bundle.js"></script>
    <script src="./webroot/js/AnalyzeController.js"></script>
    <script src="./webroot/js/util.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="./webroot/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./webroot/css/custom.min.css">
    <link rel="stylesheet" type="text/css" href="./webroot/bootstrap/css/typeahead-overrides.css">
    <link rel="stylesheet" type="text/css" href="./webroot/css/lastminute.css">
    <link rel="shortcut icon" href="/favicon.ico?v=2"/>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Stock Manager</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-main">
            <form class="navbar-form navbar-left" role="search">
                <div id="prefetch" class="form-group">
                    <input id="textSymbol" type="text" class="form-control typeahead" placeholder="Research Companies">
                </div>
            </form>
            <ul class="nav navbar-nav">
                <li><a href="./portfolio">Portfolio</a></li>
                <li><a href="./transactions">Transactions</a></li>
                <li><a href="./watchlists">Watch Lists</a></li>
                <li class="active"><a href="./analyze">Analyze <span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navbarright">
                <li id="ln"><a href="./login">
                    <div id="currentUser">Login</div>
                </a></li>
                <li><a href="./logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" id="content">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h2>Analyze</h2>

                <p class="lead">Review stocks ranked by key metrics</p>
            </div>
        </div>
    </div>
    <div id="analysis">
        <div class="btn-group btn-group-justified">
            <a id="btnMF" href="#" class="btn btn-primary">Magic Formula</a>
            <a id="btnROA" href="#" class="btn btn-default">Return On Assets</a>
            <a id="btnROE" href="#" class="btn btn-default">Return On Equity</a>
            <a id="btnEY" href="#" class="btn btn-default">Earnings Yield</a>
            <a id="btnTPE" href="#" class="btn btn-default">Trailing P/E</a>
            <a id="btnFPE" href="#" class="btn btn-default">Forward P/E</a>
        </div>
    </div>
    <div class="vert-space-15">
    </div>
    <div id="results">
        <div class="loader">Loading...</div>
    </div>
</div>
</body>

</html>
